<html>
    <body>
        <h1>Syntax</h1>
        <h2>숫자</h2>
        <script>
            console.log('hi');
            console.log(Math.random());
            console.log(Math.floor(1.9))            ;
        </script>
        <h2>문자열(string)</h2>
        <script>
            console.log('hello world');
        </script>
        <h2>변수(Variable)</h2>
        <script>
            let VAT = 0.1
            let price = 100000;
            console.log(price * VAT)
        </script>
        <h2>변수응용</h2>
        <input type="button" value="letter" onclick="
            let name = prompt('name?');            
            console.log('안녕하세요. ' + name + '님... 안녕히계세요 ' + name);
        ">
    </body>
</html>
